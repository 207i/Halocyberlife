<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>BioGlow — Resonant Photonic Light | Halocyberlife</title>
<meta name="description" content="BioGlow™ explores resonant photonic excitation—light emerging from engineered materials through frequency, not bulbs." />
<meta name="author" content="Luis Amaya" />

<style>
/* =========================
   ROOT / RESET
========================= */
:root{
  --bg:#020617;
  --text:#f9fafb;
  --muted:#9ca3af;
  --soft:#d1d5db;
  --border: rgba(148,163,184,0.28);
  --accent:#22d3ee;
  --accent2:#8b5cf6;
  --radius:18px;
  --shadow: 0 18px 60px rgba(0,0,0,0.45);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
  background: radial-gradient(circle at top,#111827 0,#020617 55%,#02040a 100%);
  color:var(--text);
  line-height:1.6;
}
a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}
.container{max-width:980px;margin:0 auto;padding:0 1.25rem}

/* =========================
   HEADER / NAV
========================= */
header{
  position:sticky;top:0;z-index:100;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.65);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.header-inner{
  display:flex;justify-content:space-between;align-items:center;
  padding:.9rem 0;gap:1rem;
}
.brand{display:flex;align-items:center;gap:.6rem;font-weight:700;letter-spacing:.05em;text-transform:uppercase;font-size:.9rem}
.brand img{width:40px;height:40px}
nav{display:flex;gap:.4rem}
nav a{
  padding:.5rem .9rem;border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.05);
  font-size:.85rem;text-transform:uppercase;color:#fff;
}
.menu-btn{display:none;font-size:1.2rem;background:none;border:none;color:#fff;cursor:pointer}
@media(max-width:720px){
  .menu-btn{display:block}
  nav{
    position:absolute;top:68px;right:1.25rem;
    flex-direction:column;background:rgba(2,6,23,.95);
    padding:12px;border-radius:14px;display:none
  }
  nav.open{display:flex}
}

/* =========================
   HERO
========================= */
main{padding:2rem 0 3rem}
.article-head{text-align:center;margin-bottom:1.25rem}
.meta{color:var(--muted);font-size:.85rem;text-transform:uppercase;margin-bottom:.6rem}
h1{font-size:clamp(2rem,3.5vw,2.8rem);margin-bottom:.6rem}
.subtitle{max-width:820px;margin:0 auto;color:var(--soft)}
.cta{display:flex;justify-content:center;gap:10px;margin:1rem 0}
.btn{
  display:inline-flex;align-items:center;gap:10px;
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  font-size:.92rem;text-transform:uppercase;color:#fff;
}
.btn.primary{border-color:rgba(34,211,238,.55);background:linear-gradient(90deg,rgba(34,211,238,.18),rgba(139,92,246,.14))}
.tag-row{display:flex;justify-content:center;gap:8px;flex-wrap:wrap}
.pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);font-size:.86rem}

/* =========================
   SLIDER
========================= */
.vision-slider{margin:1.5rem auto}
.vision-viewport{overflow:hidden;border-radius:var(--radius);border:1px solid var(--border);box-shadow:var(--shadow)}
.vision-track{display:flex;transition:transform .45s ease}
.vision-slide{flex:0 0 100%}
.vision-slide img{width:100%;aspect-ratio:16/9;object-fit:cover;display:block}
.vision-slide figcaption{padding:.75rem;background:rgba(2,6,23,.6);font-size:.95rem}

/* =========================
   CARDS
========================= */
.cards-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;margin-top:2rem}
@media(max-width:760px){.cards-grid{grid-template-columns:1fr}}
.feature-card{
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  border-radius:18px;overflow:hidden;transition:.2s ease
}
.feature-card:hover{transform:translateY(-2px);border-color:rgba(34,211,238,.55)}
.card-media{width:100%;aspect-ratio:16/9;object-fit:cover;display:block;cursor:zoom-in}
.card-body{padding:14px}
.tag{display:inline-block;margin-top:.6rem;font-size:.78rem;padding:.25rem .6rem;border-radius:999px;border:1px solid rgba(255,255,255,.2)}

/* =========================
   LIGHTBOX
========================= */
.lightbox{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.72);backdrop-filter:blur(10px);z-index:9999}
.lightbox.open{display:grid}
.lightbox__panel{width:min(980px,100%);background:rgba(2,6,23,.86);border-radius:18px;border:1px solid rgba(255,255,255,.14);overflow:hidden}
.lightbox__top{display:flex;justify-content:space-between;padding:12px;border-bottom:1px solid rgba(255,255,255,.1)}
.lightbox__btn{width:40px;height:40px;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#fff;cursor:pointer}
.lightbox__img{width:100%;max-height:72vh;object-fit:contain}
.lightbox__caption{padding:14px;color:var(--soft)}

/* =========================
   FOOTER
========================= */
footer{margin-top:3rem;border-top:1px solid rgba(148,163,184,.25);padding:2rem 0;text-align:center;color:var(--muted);font-size:.9rem}
</style>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="brand">
      <img src="../images/negative_white_halocyberlife_logo.png" alt="">
      Halocyberlife
    </div>
    <button class="menu-btn" id="menuBtn">☰</button>
    <nav id="mainNav">
      <a href="../index.html">Home</a>
      <a href="../blog.html">Articles</a>
    </nav>
  </div>
</header>

<main class="container">

<section class="article-head">
  <p class="meta">Experiments & Tech · Resonance / Photonics</p>
  <h1>BioGlow | Resonant Photonic Light</h1>
  <p class="subtitle">Illumination driven by frequency — not bulbs.</p>
  <div class="cta">
    <a class="btn primary" href="https://halocyberlife.com/blog/Patent_Bio_Glow.html" target="_blank">View Patent ↗</a>
  </div>
</section>

<section class="vision-slider">
  <div class="vision-viewport">
    <div class="vision-track">
      <figure class="vision-slide">
        <img src="./Images/blog_images/resonance-activated-wall-panels.png">
        <figcaption>Resonance-activated architectural surfaces</figcaption>
      </figure>
      <figure class="vision-slide">
        <img src="./Images/blog_images/resonant-photonic-layer-stack.png">
        <figcaption>Layered photonic emission stack</figcaption>
      </figure>
    </div>
  </div>
</section>

<section class="cards-grid" id="cardsGrid">
  <!-- your full cards grid remains unchanged -->
</section>

</main>

<footer>
  © <span id="year"></span> Halocyberlife · Built by Luis Amaya
</footer>

<div class="lightbox" id="lightbox">
  <div class="lightbox__panel">
    <div class="lightbox__top">
      <span id="lightboxTitle">Preview</span>
      <button class="lightbox__btn" id="lightboxClose">✕</button>
    </div>
    <img class="lightbox__img" id="lightboxImg">
    <div class="lightbox__caption" id="lightboxCaption"></div>
  </div>
</div>

<script>
/* ===== CORE UI ===== */
document.getElementById("year").textContent = new Date().getFullYear();
const menuBtn=document.getElementById("menuBtn");
const nav=document.getElementById("mainNav");
menuBtn.onclick=()=>nav.classList.toggle("open");

/* ===== SLIDER ===== */
const slider=document.querySelector(".vision-slider");
if(slider){
  const track=slider.querySelector(".vision-track");
  const slides=[...slider.querySelectorAll(".vision-slide")];
  let index=0;
  setInterval(()=>{index=(index+1)%slides.length;track.style.transform=`translateX(-${index*100}%)`},5000);
}

/* ===== LIGHTBOX ===== */
const grid=document.getElementById("cardsGrid");
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lightboxImg");
const lbCap=document.getElementById("lightboxCaption");
const lbClose=document.getElementById("lightboxClose");
if(grid){
  grid.querySelectorAll("img.card-media").forEach(img=>{
    img.onclick=()=>{
      lb.classList.add("open");
      lbImg.src=img.src;
      lbCap.textContent=img.alt||"";
    };
  });
}
lbClose.onclick=()=>lb.classList.remove("open");
</script>

</body>
</html>

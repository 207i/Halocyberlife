<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>BioGlow — Resonant Photonic Light | Halocyberlife</title>
  <meta name="description" content="A concept technology exploring frequency-driven photonic excitation through engineered materials." />
  <meta name="author" content="Luis Amaya" />

  <style>
    :root{
      --bg:#020617;
      --text:#f9fafb;
      --muted:#9ca3af;
      --soft:#d1d5db;
      --border:rgba(139,92,246,.3);
      --accent:#22d3ee;
      --accent2:#8b5cf6;
      --accent-magenta:#d946ef;
      --radius:18px;
      --shadow:0 18px 60px rgba(139,92,246,.25);
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:radial-gradient(circle at top right,#1e1b4b 0%,#020617 55%,#000 100%);
      color:var(--text);
      line-height:1.6;
      overflow-x:hidden;
    }

    /* ───── HEADER ───── */
    header{
      position:sticky;
      top:0;
      z-index:100;
      background:rgba(2,6,23,.85);
      border-bottom:1px solid var(--border);
      backdrop-filter:blur(12px);
    }

    .container{
      max-width:1000px;
      margin:0 auto;
      padding:0 1.5rem;
    }

    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1rem 0;
      position:relative;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:.8rem;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.1em;
      font-size:.95rem;
    }

    .brand img{
      width:42px;
      height:42px;
      filter:drop-shadow(0 0 8px var(--accent2));
    }

    /* DESKTOP NAV */
    .main-nav{
      display:flex;
      gap:.5rem;
    }

    .main-nav a{
      padding:.5rem 1.2rem;
      border-radius:99px;
      border:1px solid var(--border);
      font-size:.8rem;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.05em;
      background:rgba(139,92,246,.1);
      color:#fff;
      text-decoration:none;
      transition:.3s;
    }

    .main-nav a:hover{
      border-color:var(--accent);
      background:rgba(34,211,238,.1);
      color:var(--accent);
      box-shadow:0 0 15px rgba(34,211,238,.2);
    }

    /* MOBILE TOGGLE */
    .menu-toggle{
      display:none;
      background:none;
      border:1px solid var(--border);
      color:#fff;
      font-size:1.3rem;
      padding:.4rem .7rem;
      border-radius:10px;
      cursor:pointer;
    }

    @media(max-width:768px){
      .main-nav{
        display:none;
        position:absolute;
        top:100%;
        right:1.5rem;
        flex-direction:column;
        gap:.75rem;
        padding:1rem;
        background:rgba(2,6,23,.96);
        border:1px solid var(--border);
        border-radius:14px;
        backdrop-filter:blur(12px);
        z-index:100;
      }

      .main-nav.open{display:flex}
      .menu-toggle{display:block}
    }

    /* ───── HERO ───── */
    .article-head{
      text-align:center;
      padding:4rem 0 3rem;
    }

    .meta{
      color:var(--accent);
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.15em;
      font-size:.85rem;
      margin-bottom:1.5rem;
    }

    h1{
      font-size:clamp(2.5rem,6vw,3.8rem);
      margin-bottom:1.5rem;
      background:linear-gradient(to right,#fff,var(--accent2),var(--accent-magenta));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .subtitle{
      font-size:1.15rem;
      color:var(--soft);
      max-width:750px;
      margin:0 auto;
      font-weight:300;
    }

    .cta{
      display:flex;
      justify-content:center;
      gap:15px;
      margin-top:2.5rem;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 28px;
      border-radius:99px;
      font-weight:700;
      text-transform:uppercase;
      font-size:.85rem;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(139,92,246,.1);
      color:#fff;
      text-decoration:none;
      transition:.3s;
    }

    .btn.primary{
      border:none;
      background:linear-gradient(135deg,var(--accent2),var(--accent-magenta));
      box-shadow:0 10px 20px rgba(139,92,246,.3);
    }

    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 15px 30px rgba(217,70,239,.4);
    }

    footer{
      padding:5rem 0 3rem;
      text-align:center;
      border-top:1px solid var(--border);
    }

    footer img{
      height:45px;
      margin-bottom:1.5rem;
      filter:drop-shadow(0 0 10px var(--accent2));
    }

    footer nav{
      display:flex;
      justify-content:center;
      gap:20px;
      margin-top:1.5rem;
    }

    footer nav a{
      color:var(--muted);
      text-decoration:none;
      font-size:.9rem;
    }

    footer nav a:hover{color:var(--accent)}
  </style>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="brand">
      <img src="../images/negative_white_halocyberlife_logo.png" alt="Halocyberlife logo">
      <span>Halocyberlife</span>
    </div>

    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="../blog.html">Articles</a>
    </nav>

    <button class="menu-toggle" aria-label="Toggle menu">☰</button>
  </div>
</header>

<main class="container">
  <section class="article-head">
    <p class="meta">Experiments & Tech · Resonant Photonics</p>
    <h1>BioGlow: Resonant Photonic Light</h1>
    <p class="subtitle">
      Illumination without bulbs — light emerging directly from tuned materials.
    </p>

    <div class="cta">
      <a class="btn primary" href="./Patent_Bio_Glow.html">View Official Patent ↗</a>
      <a class="btn" href="#possibilities">Explore Applications</a>
    </div>
  </section>
</main>

<footer>
  <img src="../images/negative_white_halocyberlife_logo.png" alt="Halocyberlife">
  <p>BioGlow™ Patent Concept | Luis Amaya | © 2025</p>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../blog.html">Articles</a>
    <a href="../contact.html">Contact</a>
  </nav>
</footer>

<script>
  const toggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('.main-nav');

  if(toggle && nav){
    toggle.addEventListener('click',()=>nav.classList.toggle('open'));
    nav.querySelectorAll('a').forEach(link=>{
      link.addEventListener('click',()=>nav.classList.remove('open'));
    });
  }
</script>

</body>
</html>

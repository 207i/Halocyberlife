<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BioGlow — Resonant Photonic Light | Halocyberlife</title>

<meta name="description" content="Resonant photonic excitation — light emerging from engineered materials through frequency, not bulbs." />
<meta name="author" content="Luis Amaya" />

<style>
/* ───────────────── ROOT THEME ───────────────── */
:root{
  --bg:#020617;
  --text:#f9fafb;
  --muted:#9ca3af;
  --soft:#d1d5db;
  --border:rgba(139,92,246,.35);
  --accent:#22d3ee;
  --accent2:#8b5cf6;
  --magenta:#d946ef;
  --radius:18px;
  --shadow:0 18px 60px rgba(139,92,246,.25);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  background:radial-gradient(circle at top right,#1e1b4b 0%,#020617 55%,#000);
  color:var(--text);
  line-height:1.6;
  overflow-x:hidden;
}

/* ───────────────── HEADER ───────────────── */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  padding:1rem 1.5rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:.8rem;
  font-weight:800;
  letter-spacing:.1em;
  text-transform:uppercase;
  font-size:.9rem;
}

.brand img{
  width:42px;
  filter:drop-shadow(0 0 8px var(--accent2));
}

/* ───────────────── NAV TOGGLE ───────────────── */
.nav-toggle{
  display:none;
  width:44px;
  height:44px;
  border:none;
  background:none;
  cursor:pointer;
  z-index:1101;
}

.nav-toggle span{
  display:block;
  width:26px;
  height:2px;
  background:#fff;
  margin:6px auto;
  transition:.3s ease;
}

/* ───────────────── DESKTOP NAV ───────────────── */
.main-nav{
  display:flex;
  gap:.6rem;
}

.main-nav a{
  padding:.45rem 1.1rem;
  border-radius:99px;
  border:1px solid var(--border);
  background:rgba(139,92,246,.08);
  text-decoration:none;
  color:#fff;
  font-size:.75rem;
  font-weight:700;
  text-transform:uppercase;
  transition:.3s;
}

.main-nav a:hover{
  border-color:var(--accent);
  color:var(--accent);
}

/* ───────────────── MOBILE NAV PANEL ───────────────── */
@media(max-width:768px){
  .nav-toggle{display:block}

  .main-nav{
    position:fixed;
    top:0;
    right:0;
    width:min(85vw,360px);
    height:100vh;
    background:radial-gradient(circle at top,#1e1b4b,#020617);
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:2rem;
    transform:translateX(100%);
    transition:transform .35s ease;
    box-shadow:-20px 0 60px rgba(0,0,0,.5);
    z-index:1100;
  }

  .main-nav.active{
    transform:translateX(0);
  }

  .main-nav a{
    font-size:1.4rem;
    padding:1rem 2rem;
  }

  /* Hamburger → X */
  .nav-toggle[aria-expanded="true"] span:nth-child(1){
    transform:translateY(8px) rotate(45deg);
  }
  .nav-toggle[aria-expanded="true"] span:nth-child(2){
    opacity:0;
  }
  .nav-toggle[aria-expanded="true"] span:nth-child(3){
    transform:translateY(-8px) rotate(-45deg);
  }
}

/* ───────────────── MAIN CONTAINER ───────────────── */
.container{
  max-width:1000px;
  margin:auto;
  padding:0 1.5rem;
}

/* ───────────────── HERO ───────────────── */
.article-head{
  text-align:center;
  padding:4rem 0 3rem;
}

.meta{
  color:var(--accent);
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:.15em;
  font-size:.8rem;
  margin-bottom:1.4rem;
}

h1{
  font-size:clamp(2.5rem,6vw,3.8rem);
  line-height:1.1;
  margin-bottom:1.5rem;
  background:linear-gradient(to right,#fff,var(--accent2),var(--magenta));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  font-size:1.15rem;
  color:var(--soft);
  max-width:760px;
  margin:auto;
  font-weight:300;
}

/* ───────────────── FOOTER ───────────────── */
footer{
  margin-top:6rem;
  padding:3rem 1.5rem;
  text-align:center;
  border-top:1px solid var(--border);
  color:var(--muted);
  font-size:.85rem;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="../images/negative_white_halocyberlife_logo.png" alt="Halocyberlife logo">
      <span>Halocyberlife</span>
    </div>

    <button class="nav-toggle" aria-expanded="false" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </button>

    <nav class="main-nav" id="mainNav">
      <a href="../index.html">Home</a>
      <a href="../blog.html">Articles</a>
      <a href="../about.html">About</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="article-head">
    <p class="meta">Experiments & Tech · Resonance / Lighting</p>
    <h1>BioGlow: Resonant Photonic Light</h1>
    <p class="subtitle">
      What if illumination didn’t require bulbs or filaments — but emerged from engineered materials through resonance?
    </p>
  </section>
</main>

<footer>
  © <span id="year"></span> Halocyberlife · Built by Luis Amaya
</footer>

<script>
/* YEAR */
document.getElementById("year").textContent = new Date().getFullYear();

/* NAV TOGGLE */
const toggle = document.querySelector(".nav-toggle");
const nav = document.getElementById("mainNav");

toggle.addEventListener("click", () => {
  const open = nav.classList.toggle("active");
  toggle.setAttribute("aria-expanded", open);
});

/* CLOSE ON LINK */
nav.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",()=>{
    nav.classList.remove("active");
    toggle.setAttribute("aria-expanded","false");
  });
});

/* ESC CLOSE */
document.addEventListener("keydown",e=>{
  if(e.key==="Escape"){
    nav.classList.remove("active");
    toggle.setAttribute("aria-expanded","false");
  }
});
</script>

</body>
</html>
